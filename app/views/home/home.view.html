<h1>Hi {{vm.user.firstName}}!</h1>
<p class="pull-right"><a href="#/login" class="btn btn-primary">Logout</a></p>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<div class="well">
    <table class="table table-">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Address</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.allUsers">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.street + ' ' + user.town }}</td>
          <td>{{ user.birthday | date:'MMMM dd, yyyy'}}</td>
        </tr>
      </tbody>
     </table>
</div>
